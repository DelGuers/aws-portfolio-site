<!DOCTYPE html>
<html>
<head>
    <title>Steve's AWS Portfolio</title>
</head>
<body>
    <h1>Welcome to Steve's AWS Portfolio</h1>
    <p>I'm an AWS enthusiast building real-world projects to showcase my cloud skills.</p>

    <!-- Visitor Counter -->
    <p>Visitor count: <span id="visitor-count">Loading...</span></p>

    <h2>Projects</h2>
    <ul>
        <li>Coming soon: Serverless URL Shortener</li>
        <li>Coming later: Other Cool AWS Stuff</li>
    </ul>

    <!-- JavaScript to fetch and display visitor count -->
    <script>
      const counterElement = document.getElementById('visitor-count');

      fetch('https://a1zdf6bdji.execute-api.us-east-1.amazonaws.com/visitor-count')
        .then(response => response.json())
        .then(data => {
          counterElement.textContent = data.visitorCount;
        })
        .catch(error => {
          console.error('Error fetching visitor count:', error);
          counterElement.textContent = 'Unavailable';
        });
    </script>
</body>
</html>
